<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="geturi.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	
</head>
<body>
	<ul id="promotionList"></ul>
</body>

<script type="text/javascript">
		$(document).ready(function()
		{
		
			var obj, dbParam, xmlhttp;
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					promotionArr = JSON.parse(this.responseText);
					for(i = 0; i < promotionArr.length; i++)
					{
						document.getElementById("promotionList").innerHTML +="<li>" + promotionArr[i].id + " " + promotionArr[i].name + " " + promotionArr[i].description + " " + promotionArr[i].start_date + " " + "</li>";
					}
				}
			};
			xmlhttp.open("GET", "https://jwtristo.000webhostapp.com/listPromotion.php", true);
			xmlhttp.send();
		});
 </script>

</html>
