<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
		
		<script type="text/javascript" charset="utf-8">

			document.addEventListener("deviceready", onDeviceReady, true);
			
            function onLoad()
            {
                document.addEventListener("deviceready", onDeviceReady, true);
            }

            function onDeviceReady()
            {     
               document.addEventListener("backbutton", BackKeyDown, true);
            }

            function BackKeyDown()
            {
                navigator.notification.alert();
                //navigator.app.exitApp();  // For Exit Application
            }
			
			function callList()
            {
              window.location = "listOut.html";
            }
			
			function callRegisterUserPage()
            {
              window.location = "registerUser.html";
            }
			
			function callLoginPage()
            {
              window.location = "login.html";
            }
			
         </script>
		
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<button name="buttonClick" onclick="callList()">Click to show the list!</button>
		<br><br><br>
		<button name="buttonClick" onclick="callRegisterUserPage()">Register</button>
		<br><br><br>
		<button name="buttonClick" onclick="callLoginPage()">Login</button>
		
    </body>
</html>
