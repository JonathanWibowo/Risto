<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="geturi.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	 <script type="text/javascript">
		$(document).ready(function()
		{
		
			var obj, dbParam, xmlhttp;
			tableName = JSON.stringify("food");
			xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myArr = JSON.parse(this.responseText);
					document.getElementById("demo").innerHTML = myArr[1].name;
					
					//document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xmlhttp.open("GET", "http://192.168.1.108:80/risto/listFood.php?x=" + tableName, true);
			xmlhttp.send();
		});
		
		function getNext() {
			var rng = Math.floor((Math.random() * myArr.length));;
			document.getElementById("demo").innerHTML = myArr[rng].id;
		}
 </script>
</head>
<body>
	
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Read Database (JSON)</h1>
 </div><br/><br/>
 <div class="list" id="listDiv">
	<ul class="list" id="listview">
	</ul>
 </div>
 <p id="demo"></p>
 <button onclick="getNext()">Click me</button>
</body>
</html>
